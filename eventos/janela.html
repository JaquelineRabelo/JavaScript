<!-- <body onresize="console.log('Evento disparado> - O elemento onresize é um elemento associado ao body - O evento onresize em JavaScript é acionado quando a janela do navegador ou um elemento HTML é redimensionado. Isso significa que quando você ajusta o tamanho da janela do navegador ou muda o tamanho de um elemento específico, como uma <div>, esse evento é disparado.

O evento onresize é útil para lidar com situações em que você deseja executar alguma ação sempre que o tamanho da janela ou do elemento mudar. Por exemplo, você pode querer reorganizar os elementos da página para se ajustarem ao novo tamanho da janela ou atualizar os elementos gráficos para que se adaptem a diferentes tamanhos de tela.-->



<!--O evento onscroll em JavaScript é acionado quando o conteúdo de um elemento com barras de rolagem (como um elemento <div>) é rolado, seja verticalmente ou horizontalmente. Esse evento é disparado quando o usuário rola a página usando a barra de rolagem, a roda do mouse, as teclas de seta ou até mesmo por meio de uma animação programada.

O evento onscroll é útil para situações em que você deseja realizar ações conforme o usuário rola o conteúdo de um elemento, como alterar o estilo de elementos quando eles entram ou saem da área visível, atualizar informações sobre a posição do rolagem, ou até mesmo implementar efeitos de parallax.-->
