<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<script>

var parametro = 2

switch (parametro) {
    case 1:
    document.write('Parametro 1')
        // se parametro === 1
        break

        case 2:
        document.write('Parametro 2')
            //se parametro === 2
            break

            default:
            document.write('Default')
             //se parametro n√£o encontrado 
        
}


</script>

<body>

    
    
</body>
</html>
