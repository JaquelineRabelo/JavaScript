O operador ternário é composto por três partes:
- Uma condição: Isso é o que você quer verificar, como se está chovendo.
- Um valor se verdadeiro: Isso é o que você quer fazer se a condição for verdadeira, como pegar um guarda-chuva.
- Um valor se falso: Isso é o que você quer fazer se a condição for falsa, como não pegar um guarda-chuva.*/

//Exemplo prático

// variaveis de parâmetros

var nota = prompt('Digite a nota do aluno:')
var faltas = prompt('Digite a quantidade de faltas:')

var media = 7
var faltas_maximas = 15

var resultado = (nota >= media && faltas <= faltas_maximas) ? 'Aprovado' : 'Reprovado'
document.write(resultado)
