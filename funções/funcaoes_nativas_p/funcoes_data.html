<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Data</title>


    <script>

        var data = new Date()


        //dia-mês-ano
        document.write(data.getDate() + '/' + (data.getMonth() + 1 )  + '/' + data.getFullYear() )

        document.write('<br>')

        //recuperar dia
        document.write(data.getDate())

        //mês 
        document.write('<br>')
        document.write(data.getMonth() +1 )

        //ano
        document.write('<br>')
        document.write(data.getFullYear() )

        document.write('<br>')  
        document.write('<br>')
        //14/08/2023

        //adicionar ou remover dias da data
        document.write('<strong>dias</strong>')
        document.write('<br>')
        document.write(data.toString())
        data.setDate(data.getDate() +720)
        document.write('<hr/>')
        document.write(data.toString())
        document.write('<br/> <br/> <br/>  <hr/>')


        //adicionar / remover meses
        document.write('<strong>meses</strong>')
        document.write('<br>')
        document.write('<br>')
        document.write(data.toString())
        data.setMonth(data.getMonth() -1)
        document.write('<hr/>')
        document.write(data.toString())
        document.write('<br/> <br/> <br/>  <hr/>')

        //adicionar / remover anos
        document.write('<strong>anos</strong>')
        document.write('<br>')
        document.write('<br>')
        document.write(data.toString())
        data.setFullYear(data.getFullYear() +1)
        document.write('<hr/>')
        document.write(data.toString())
        document.write('<br/> <br/> <br/>')
        
        //descobrir quantos dias entre essas datas

        document.write('<strong>Descobrir quantos dias entre essas datas</strong>')
        document.write('<br>')
        document.write('<br>')
        //15/01/2023
        var data1 = new Date(2023, 0, 15)

        //23/02/2023
        var data2 = new Date(2023, 1, 23)
        
        document.write(data1.toString())
        document.write('<hr/>')
        document.write(data2.toString())

        document.write('<br/> <br/> <br/>  <hr/>')

        //converter datas para algo que possamos calcular
         document.write(data1.getTime())
        document.write('<hr/>')
        document.write(data2.getTime())

        //1 de janeiro de 1970
        
        //encontrar a quantidade de milissegundos entre data1 e data2 fazendo subtração
        document.write('<br/> <br/>')
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas)
       
        //Para o valor não ficar negativo se aconselha usar o Math.abs

        /*-1 dia tem 24, cada hora tem 60 minutos
       - cada minuto tem 60 segundos e cada segundo tem 1000 milissegundos.
       - Então quantos milissegundos existem um dia?*/

       var milissegundos_por_dia = (1*24*60*60*1000)

       document.write('- 1 dia tem: ' + milissegundos_por_dia + '  milissegundos')

       document.write('<br/> <br/> <br/>  <hr/>')
       document.write('A diferença entre data1 e data2 é de ' + Math.ceil(milissegundos_entre_datas/ milissegundos_por_dia) + ' dias. ' )



    </script>
</head>
<body>

    
    
</body>
</html>
