<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemáticas</title>


    <script>
//arredondamento

        //ceil arredonda para cima
        var x = Math.ceil(10.380)
        document.write(x)
        document.write('<br>')

        //floor arredonda para baixa
        var x = Math.floor(10.380)
        document.write(x)
        document.write('<br>')

        //round arredonda com diferença de 5
        var x = Math.round(10.480)
        document.write(x)
        document.write('<br>')

        //atribui um valor aleatorio entre 0 e 1
        var x = Math.random()
        document.write(x)
        document.write('<br>')


    </script>
</head>
<body>

    
    
</body>
</html>
