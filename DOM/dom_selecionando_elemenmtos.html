<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Selecionando elementos </title>

    <script>

        /*O DOM, ou Modelo de Objeto de Documento (em inglês, Document Object Model), é uma representação estruturada e hierárquica de um documento HTML ou XML que permite que os programas, como JavaScript, interajam com os elementos e conteúdos de uma página da web de forma dinâmica. Em outras palavras, o DOM é uma interface que permite que os scripts manipulem e interajam com os elementos e dados presentes em um documento web.

O DOM organiza todos os elementos da página em uma árvore de objetos, onde cada elemento HTML é representado como um objeto com propriedades e métodos. Isso possibilita que os desenvolvedores acessem, modifiquem, adicionem ou removam elementos, atributos e conteúdos da página através de código JavaScript.

Por exemplo, usando o DOM, você pode:

Acessar e modificar o conteúdo de um elemento HTML.
Adicionar ou remover elementos da página.
Alterar estilos e classes de elementos.
Responder a eventos, como cliques de botão ou envio de formulário.
O DOM é crucial para a criação de páginas web interativas e dinâmicas. Quando você executa scripts JavaScript para interagir com o conteúdo da página, essas interações são realizadas através da manipulação do DOM. Cada navegador oferece uma implementação do DOM que permite ao JavaScript interagir com os elementos da página de acordo com os padrões estabelecidos.

Em resumo, o DOM é uma representação programática dos elementos e conteúdos de uma página web, que possibilita a manipulação dinâmica desses elementos usando JavaScript.

- No arquivo JavaScript, acessamos os elementos e botão usando o método document.getElementById()*/





    </script>
</head>
<body>

    <input 
    type="text"
    placeholder="Digite seu nome"
    Id="nome_usuario"
    class="campo_texto"

    <script>
       //console.log(document.getElementById('nome_usuario'))

        //console.log(document.getElementsByTagName('input'))

        //console.log(document.getElementsByClassName('campo_texto'))

        console.log(document.getElementsByName('nome'))
 
 
    </script>
    
</body>
</html>
