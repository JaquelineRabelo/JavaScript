<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando atributos Classes</title>

   
<style>


.estilo1 {
background-color: #FF0000;
color: #FFF;

}

.estilo2 {
background-color: #FFF;
width: 400px;
height: 50px ;
background-color: #FF0000;
text-align: center;
color: #FFF;
font-size: 25px;
padding: 25px;
}

</style>


<script>

    function modificaClass() {
        document.getElementById('mensagem').className = 'estilo2'
    }


</script>

</head>
<body>

<div id="mensagem" class="estilo1">

Modificando a classe do elemento
</div>

<hr/>

<button type="button" onclick="modificaClass()"> Aplicar classe
</button>

    
</body>
</html>
